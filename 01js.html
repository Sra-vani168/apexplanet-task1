<html lang="en">
<head>

            color: green;

        }

<body>
    <h1 id="head">Hello this is my website</h1>

    <form action="">

        <input id="male" type="checkbox" value="male">

    <script>
        
        var maleinput=document.getElementById("male");

        })

       var head=document.getElementById("head");

       document.body.appendChild(newpara);
       newpara.innerHTML="This is generated";

       newpara.addEventListener("mouseover",function(){
        newpara.style.color="red"

       })
       newpara.parentElement.removeChild(head);
       newpara.classList.add("green");
    </script>
    
</body>
